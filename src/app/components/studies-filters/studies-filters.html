<ng-container *ngIf="variant === 'studies'">
<div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm">
    <div class="flex flex-col sm:flex-row gap-5">

        <div class="flex-1 relative">
        <lucide-icon name="search" 
            class="w-4 h-4 text-slate-400 absolute left-2 top-1/2 -translate-y-1/2">
        </lucide-icon>

        <input
          type="text"
          placeholder="Busca por matéria ou tópico..."
          class="w-full pl-10 pr-4 py-3 sm:py-2.5
                border border-slate-200 rounded-lg text-sm
                focus:outline-none focus:ring-2 focus:ring-blue-500"
          (input)="onSearch($any($event.target).value)"
        />
        </div>
    </div>

    <ng-container *ngIf="resultsCount === 0 && searchQuery">
      <p class="text-slate-500 text-sm mt-2 italic">
        {{ emptyMessage }}
      </p>
    </ng-container>


</div>
</ng-container>

<ng-container *ngIf="variant === 'goals'">

  <div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm">
    <div class="flex flex-col md:flex-row gap-4">

      <div class="flex-1 relative">
        <lucide-icon name="search" 
            class="w-4 h-4 text-slate-400 absolute left-2 top-1/2 -translate-y-1/2">
        </lucide-icon>

        <input
          type="text"
          placeholder="Busca por metas..."
          class="w-full pl-10 pr-4 py-3 sm:py-2.5
                border border-slate-200 rounded-lg text-sm
                focus:outline-none focus:ring-2 focus:ring-blue-500"
          (input)="onSearch($any($event.target).value)"
        />
      </div>

    </div>

    <ng-container *ngIf="resultsCount === 0 && searchQuery">
      <p class="text-slate-500 text-sm mt-2 italic">
        {{ emptyMessage }}
      </p>
    </ng-container>

  </div>

</ng-container>
