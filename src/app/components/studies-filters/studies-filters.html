<div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm">
    <div class="flex flex-col sm:flex-row gap-4">

        <div class="flex-1 relative">
            <lucide-icon name="search" 
            class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2">
        </lucide-icon>

        <input type="text" 
        placeholder="Busca por matéria ou tópico..."
        class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        </div>

        <div class="flex gap-2">
            <button class="flex items-center gap-2 px-4 py-2.5 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors text-sm text-slate-700">
                <lucide-icon name="filter" class="w-4 h-4"></lucide-icon>
                <span>Filtros</span>
            </button>

            <button class="flex items-center gap-2 px-4 py-2.5 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors text-sm text-slate-700">
                <lucide-icon name="calendar" class="w-4 h-4"></lucide-icon>
                <span>Período</span>
            </button>
        </div>
    </div>

    <div class="flex gap-5 mt-4 flex-wrap">
        <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-md text-xs hover:bg-blue-100 transition-colors">
            Todos
        </button>
        <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-md text-xs hover:bg-blue-100 transition-colors">
            Concluídos
        </button>
        <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-md text-xs hover:bg-blue-100 transition-colors">
            Em andamento
        </button>
        <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-md text-xs hover:bg-blue-100 transition-colors">
            Planejados
        </button>
    </div>
</div>
