<div class="bg-white p-4 rounded-xl shadow flex flex-col gap-3 hover:shadow-md transition relative">

  <div class="flex justify-between items-start">
    <div>
      <h3 class="font-semibold text-lg leading-tight">{{ title }}</h3>
      <p class="text-gray-500 text-sm">{{ subtitle }}</p>
    </div>

    <lucide-icon name="ellipsis-vertical" class="text-gray-500"></lucide-icon>
  </div>

  <div class="flex items-center gap-1 text-sm text-gray-700">
    <lucide-icon name="clock"></lucide-icon>
    <span>{{ time }}</span>
  </div>

  <span class="text-gray-400 text-xs">{{ updated }}</span>

  <span
    class="px-2 py-1 rounded-full text-xs font-medium w-fit"
    [ngClass]="{
      'bg-green-100 text-green-600': status === 'ConcluÃ­do',
      'bg-blue-100 text-blue-600': status === 'Em andamento',
      'bg-yellow-100 text-yellow-600': status === 'Pendente'
    }"
  >
    {{ status }}
  </span>

</div>
