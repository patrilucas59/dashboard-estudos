<div class="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">

  <!-- HEADER -->
  <div class="flex items-center justify-between mb-6">

    <div class="flex items-center gap-3">
      <div class="bg-blue-50 text-blue-600 p-2 rounded-lg">
        <lucide-icon name="trending-up" class="w-5 h-5"></lucide-icon>
      </div>
      <div>
        <h3 class="text-slate-900">Evolução de Horas de Estudo</h3>
        <p class="text-slate-600 text-sm">Últimos 11 dias</p>
      </div>
    </div>

    <div class="flex items-center gap-4 text-sm">
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
        <span class="text-slate-600">Horas Estudadas</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 bg-slate-300 rounded-full"></div>
        <span class="text-slate-600">Meta Diária</span>
      </div>
    </div>

  </div>

  <div style="height: 300px;">
        <canvas
        baseChart
        [data]="chartConfig"
        [options]="chartOptions"
        chartType="line">
        </canvas>
  </div>

</div>
