<div class="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">

    <div class="flex items-center gap-4 mb-6">
        <div class="bg-violet-50 text-violet-600 p-2 rounded-lg">
            <lucide-icon name="chart-pie" class="w-5 h-5"></lucide-icon>
        </div>
    <div>
    <div>
        <h3 class="text-slate-900">Distribuição por Matéria</h3>
        <p class="text-slate-600 text-sm">Últimos 30 dias</p>
    </div>
</div>

<div style="height: 270px;">
    <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        chartType="pie">
    </canvas>
</div>

<div class="space-y-2 mt-4">
    <div *ngFor="let item of data" class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full" [style.background]="item.color"></div>
            <span class="text-slate-700">{{ item.name }}</span>
        </div>
            <span class="text-slate-900">{{ item.value }}%</span>
    </div>
</div>

</div>
