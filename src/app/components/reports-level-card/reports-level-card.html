<div class="rounded-xl p-6 text-white shadow bg-linear-to-r"
     [ngClass]="gradient">

    <div class="flex items-center justify-between mb-4">

        <div class="flex items-center gap-3">

            <div class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center">
                <lucide-icon [name]="icon" class="w-8 h-8"></lucide-icon>
            </div>

            <div class="space-y-0.5">
            <h2 class="text-2xl font-semibold">
                Nível {{ level }}
            </h2>

            <p class="text-sm text-blue-100 font-medium">
                {{ rank.name }}
            </p>

            <p class="text-xs text-blue-200">
                {{ rank.description }}
            </p>
            </div>
        </div>

        <div class="text-right">
            <p class="text-sm text-blue-100">XP</p>
            <p class="text-xl font-semibold">
                {{ currentXP }} / {{ nextLevelXP }}
            </p>
        </div>

    </div>

    <div *ngIf="showProgress" class="space-y-2">

        <app-progress-bar
            [value]="xpProgress"
            size="lg"
            [color]="progressColor"
            class="bg-white/20 animate-[progress_0.6s_ease]"
        >
        </app-progress-bar>

        <p class="text-sm text-blue-100 text-center">
            Faltam {{ missingXP }} XP para o próximo nível!
        </p>

    </div>
</div>
