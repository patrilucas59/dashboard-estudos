<div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-sm mx-4 rounded-lg shadow-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold text-slate-700">
            {{ title }}
        </h2>

        <p class="text-sm text-slate-600">
            {{ message }}
        </p>
        
        <div class="flex justify-end gap-2 pt-4">
            <button 
                class="cursor-pointer px-4 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50" 
                (click)="onConfirm()">
                Confirmar
            </button>

            <button 
                class="cursor-pointer px-4 py-2 text-sm rounded-md bg-red-600 text-white hover:bg-red-700" 
                (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </div>
</div>
