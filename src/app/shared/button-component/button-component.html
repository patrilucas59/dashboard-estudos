<button
    [type]="type"
    [disabled]="disabled"
    class="
        flex items-center justify-center gap-2
        px-4 py-2 rounded-md
        text-sm font-medium
        transition
        disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
    [ngClass]="buttonClasses"
    >
    <lucide-icon name="plus" class="w-4 h-4"></lucide-icon>
    {{ label }}
</button>
