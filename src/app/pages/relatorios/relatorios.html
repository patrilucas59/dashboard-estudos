<div class="px-6 lg:px-10 py-8 w-full max-w-7xl mx-auto space-y-10">
    <div class="flex items-center justify-between">
            
        <div>
            <h1 class="text-slate-600 text-xl font-semibold">
                Evolução do seu desempenho
            </h1>
            <p class="text-slate-500 text-sm">
                Veja como seus estudos estão se transformando em progresso real
            </p>
        </div>
 
    </div>

    <div class="space-y-8">
        <app-reports-level-card
            [rank]="rank"
            [level]="level"
            [currentXP]="userXP"
            title="Progresso do Estudante"
            icon="crown"
            gradient="from-blue-500 to-purple-600">
        </app-reports-level-card>

        <app-report-progress-overview
            [totalXP]="userXP"
            [weeklyXP]="weeklyXP"
            [monthlyXP]="monthlyXP">
        </app-report-progress-overview>

        <app-report-timeline
            [items]="timeline">
        </app-report-timeline>
    </div>
</div>
