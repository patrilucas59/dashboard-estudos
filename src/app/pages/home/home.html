<div class="px-0 sm:px-0 lg:px-10 py-8 w-full max-w-7xl mx-auto space-y-10">

    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">

        <div>
            <h1 class="text-slate-600 text-xl font-semibold">
                Visão geral dos estudos
            </h1>
            <p class="text-slate-500 text-sm">
                Acompanhe seu progresso e desempenho atual
            </p>
        </div>

    </div>

        <div class="grid grid:cols-1 sm:grid-cols lg:grid-cols-4 gap-4">
            <ng-container *ngFor="let s of kpis">
                <div class="shadow p-3 rounded-md bg-white">
                    <app-stats-card
                        [title]="s.title"
                        [value]="s.value"
                        [icon]="s.icon"
                        [color]="s.color"
                        [description]="s.description">
                    </app-stats-card>
                </div>
            </ng-container>
        </div>

     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div class="md:col-span-2 lg:col-span-2 bg-white rounded-xl shadow p-5 overflow-hidden">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                Estudos Recentes
            </h2>

            <div class="flex flex-col gap-3 sm:gap-4">
                <ng-container *ngFor="let s of recentStudies">
                    <app-course-card
                        [title]="s.title"
                        [subtitle]="s.subtitle"
                        [time]="s.time"
                        [updated]="s.updated"
                        [status]="s.status">
                    </app-course-card>

                </ng-container>
            </div>
        </div>

    <div class="bg-white rounded-xl shadow p-5 max-h-[420px] overflow-auto">
        <h2 class="text-xl sm:text-xl font-semibold mb-6">
            Progresso Atual por Matéria
        </h2>

        <div class="mb-6">
            <p class="font-medium">
                Língua Portuguesa<span class="float-right">100%</span>
            </p>
            <app-progress-bar [progress]="100"></app-progress-bar>
        </div>

        <div class="mb-6">
            <p class="font-medium">
                Matemática<span class="float-right">75%</span>
            </p>
            <app-progress-bar [progress]="75"></app-progress-bar>
        </div>

        <div class="mb-6">
            <p class="font-medium">
                História<span class="float-right">50%</span>
            </p>
            <app-progress-bar [progress]="50"></app-progress-bar>
        </div>
     </div>

    </div>
</div>
