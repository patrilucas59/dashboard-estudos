<div class="px-4 sm:px-6 lg:px-10 py-6 sm:py-8 w-full max-w-7xl mx-auto space-y-8 sm:space-y-10">
    <div class="flex justify-between items-center">

        <div>
            <h1 class="text-slate-600 text-xl font-semibold">
                Defina e acompanhe suas metas de estudos
            </h1>
            <p class="text-slate-500 text-sm">
                Desafie-se além das atividades obrigatórias
            </p>
        </div>

    </div>

    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4">

        <ng-container *ngFor="let s of historicGoals">
        <div class="shadow p-3 rounded-md bg-white">
            <app-stats-card
            [title]="s.title"
            [value]="s.value"
            [icon]="s.icon"
            [color]="s.color">
            </app-stats-card>
        </div>
        </ng-container>
    
    </div>

    <div class="flex flex-col gap-3 mb-6 sm:mb-7">
    <app-studies-filters
        variant="goals"
        [resultsCount]="filteredGoals.length"
        [searchQuery]="goalSearchTerm"
        emptyMessage="Nenhuma meta encontrada"
        (searchChange)="goalSearchTerm = $event"
    ></app-studies-filters>
    </div>

    <div class="flex flex-col gap-4 sm:gap-5">
        <ng-container *ngFor="let goal of filteredGoals">
            <app-course-card
            variant="goal"
            [title]="goal.title"
            [subtitle]="goal.subtitle"
            [progress]="goal.progress"
            [iconGoal]="goal.iconGoal"
            [currentHours]="goal.currentHours"
            [totalHours]="goal.totalHours"
            [successRate]="goal.successRate"
            [subject]="goal.subject"
            [priority]="goal.priority">
            </app-course-card>
        </ng-container>
    </div>

</div>
