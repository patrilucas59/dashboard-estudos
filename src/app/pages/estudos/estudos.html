<div class="px-6 lg:px-10 py-8 w-full max-w-7xl mx-auto space-y-10">
    <div class="flex justify-between items-center">

        <div>
            <h1 class="text-slate-600 text-xl font-semibold">
                Sessões de estudo
            </h1>
            <p class="text-slate-500 text-sm">
                Organize suas atividades, acompanhe o tempo e o andamento
            </p>
        </div>

    </div>

    <div class="rounded-xl flex justify-evenly gap-4">

        <ng-container *ngFor="let s of studiesKips">
            <app-stats-card
            [title]="s.title"
            [value]="s.value"
            [icon]="s.icon"
            [color]="s.color">
            </app-stats-card>
        </ng-container>

    </div>

    <div class="flex flex-col justify-center gap-3 mb-7">

        <div>
            <h2 class="text-sm text-slate-600">
                Próximas sessões e atividades planejadas
            </h2>
        </div>
        <app-studies-filters
            variant="studies"
            [resultsCount]="filteredStudies.length"
            [searchQuery]="searchTerm"
            emptyMessage="Nenhuma matéria encontrada"
            (searchChange)="searchTerm = $event"
            (statusChange)="activeStatus = $event"
        ></app-studies-filters>

    </div>

        <app-studies-table
            [studies]="filteredStudies"
            [statusConfig]="statusConfig">
        </app-studies-table>

</div>
