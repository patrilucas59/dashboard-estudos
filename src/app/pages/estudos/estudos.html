<div class="px-6 lg:px-10 py-6 w-full max-w-7xl mx-auto space-y-10">
    <div class="flex justify-between items-center">

        <div>
            <h1 class="text-slate-600 text-md">Gerencie suas sessões de estudos</h1>
        </div>

    <button class="flex items-center gap-2 px-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors shadow-sm cursor-pointer">
        <span>
            + Nova Sessão
        </span>
    </button>

    </div>

    <div class="rounded-xl flex justify-evenly gap-4">

        <ng-container *ngFor="let s of studiesKips">
            <app-stats-card
            [title]="s.title"
            [value]="s.value"
            [icon]="s.icon"
            [color]="s.color">
            </app-stats-card>
        </ng-container>

    </div>

    <div class="flex flex-col justify-center gap-3 mb-7">

        <app-studies-filters></app-studies-filters>

    </div>

        <app-studies-table
            [studies]="studies"
            [statusConfig]="statusConfig">  
        </app-studies-table>
</div>
